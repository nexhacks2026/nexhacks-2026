services:
  backend:
    build:
      context: ./ticket-backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  frontend:
    build:
      context: ./ticket-frontend
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:8000
