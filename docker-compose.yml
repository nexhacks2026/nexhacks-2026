services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
      - frontend
    restart: unless-stopped

  backend:
    build:
      context: ./ticket-backend
      dockerfile: Dockerfile
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - N8N_AI_WEBHOOK_URL=${N8N_AI_WEBHOOK_URL}
      - N8N_RESOLUTION_WEBHOOK_URL=${N8N_RESOLUTION_WEBHOOK_URL}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  ai-service:
    build:
      context: .
      dockerfile: ai-backend/Dockerfile
    expose:
      - "8000"
    environment:
      - PYTHONUNBUFFERED=1
      - OPENROUTER_API_KEY=${OPENAI_API_KEY}
      - TOKENC_API_KEY=${TOKENC_API_KEY}
    restart: unless-stopped

  frontend:
    build:
      context: ./ticket-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=/api
    expose:
      - "3002"
    depends_on:
      - backend
    restart: unless-stopped

  bot_webhook:
    profiles:
      - discord
    build:
      context: ./discord_bot_js
      dockerfile: Dockerfile
    expose:
      - "3000"
    environment:
      - N8N_WEBHOOK_URL=${N8N_WEBHOOK_URL}
      - DISCORD_TOKEN=${DISCORD_TOKEN}
    restart: unless-stopped


